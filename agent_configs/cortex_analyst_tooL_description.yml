This semantic view integrates multiple data sources to provide comprehensive retail performance analysis in the context of external factors. The tables are interconnected through common dimensions like POSTCODE, dates, and store identifiers, enabling cross-analysis between events, weather, and business performance. The EVENT_IMPACT table serves as a bridge connecting specific events from EVENTS_DATA to actual business performance metrics, while WEATHER_DATA provides environmental context. STORE_PERFORMANCE and PRODUCT_PERFORMANCE tables provide the core business metrics that can be analyzed against these external factors to understand their impact on retail operations.

